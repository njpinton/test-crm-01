{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out - CRM System{% endblock %}

{% block auth_content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="text-3xl font-bold text-center text-indigo-600">CRM System</h1>
            <h2 class="mt-6 text-center text-2xl font-bold text-gray-900">
                Sign out
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Are you sure you want to sign out?
            </p>
        </div>

        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="flex flex-col space-y-4">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    <svg class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm11 4a1 1 0 10-2 0v4a1 1 0 102 0V7zm-3 4a1 1 0 10-2 0v2a1 1 0 102 0v-2zM7 7a1 1 0 00-2 0v6a1 1 0 102 0V7z" clip-rule="evenodd" />
                    </svg>
                    Yes, sign me out
                </button>
                <a href="/"
                    class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
